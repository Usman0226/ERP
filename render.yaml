services:
  - type: web
    name: campshub360-backend
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn campshub360.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: campshub360.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: POSTGRES_DB
        value: "campshub360"
      - key: POSTGRES_USER
        value: "campshub360_user"
      - key: POSTGRES_HOST
        value: "localhost"
      - key: POSTGRES_PORT
        value: "5432"
